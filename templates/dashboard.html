<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainGuard - DeFi Fraud Detection Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-scan {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        
        .btn-scan:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .transaction-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .risk-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .risk-critical {
            background: #ff4757;
            color: white;
        }
        
        .risk-high {
            background: #ff6348;
            color: white;
        }
        
        .risk-medium {
            background: #ffa502;
            color: white;
        }
        
        .risk-low {
            background: #26de81;
            color: white;
        }
        
        .risk-normal {
            background: #20bf6b;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">üõ°Ô∏è ChainGuard Dashboard</h1>
                    <p class="text-muted mb-0">AI-Powered DeFi Transaction Fraud Detection System</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-scan" onclick="scanNewTransaction()">
                        üîç Scan New Transaction
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <div class="stat-value" id="total-scanned">-</div>
                    <div class="stat-label">Total Scanned</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center pulse">
                    <div class="stat-value text-danger" id="critical-alerts">-</div>
                    <div class="stat-label">Critical Alerts</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <div class="stat-value text-warning" id="high-alerts">-</div>
                    <div class="stat-label">High Risk</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <div class="stat-value text-success" id="accuracy">-</div>
                    <div class="stat-label">Model Accuracy</div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="stat-card">
                    <h5 class="mb-4">üìä Alert Distribution</h5>
                    <canvas id="alertChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <h5 class="mb-4">üìà Risk Score Distribution</h5>
                    <canvas id="riskChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Top 10 Riskiest Transactions -->
        <div class="stat-card">
            <h4 class="mb-4">üö® Top 10 Highest Risk Transactions</h4>
            <div id="top10-list">
                <div class="loading" style="display:block;">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Loading transactions...</p>
                </div>
            </div>
        </div>

        <!-- Scan Result Modal -->
        <div id="scan-result" style="display:none;" class="stat-card mt-4">
            <h4 class="mb-4">üîç New Transaction Scan Result</h4>
            <div id="scan-details"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('total-scanned').textContent = stats.total_scanned.toLocaleString();
                document.getElementById('critical-alerts').textContent = stats.critical_alerts;
                document.getElementById('high-alerts').textContent = stats.high_alerts;
                document.getElementById('accuracy').textContent = stats.accuracy + '%';
                
                // Load charts
                loadAlertChart();
                loadRiskChart();
                
                // Load top 10
                loadTop10();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Error loading dashboard. Make sure Flask server is running!');
            }
        }
        
        async function loadAlertChart() {
            const response = await fetch('/api/alert_distribution');
            const data = await response.json();
            
            const ctx = document.getElementById('alertChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: [
                            '#ff4757',
                            '#ff6348',
                            '#ffa502',
                            '#26de81',
                            '#20bf6b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        async function loadRiskChart() {
            const response = await fetch('/api/risk_distribution');
            const data = await response.json();
            
            const ctx = document.getElementById('riskChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Transaction Count',
                        data: Object.values(data),
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        async function loadTop10() {
            const response = await fetch('/api/top10');
            const transactions = await response.json();
            
            const listContainer = document.getElementById('top10-list');
            listContainer.innerHTML = '';
            
            transactions.forEach((tx, index) => {
                const riskClass = tx.Alert_Level.toLowerCase();
                const card = `
                    <div class="transaction-card">
                        <div class="row align-items-center">
                            <div class="col-md-1">
                                <h3 class="text-muted mb-0">#${index + 1}</h3>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Transaction ID</small>
                                <p class="mb-0"><strong>${tx.Transaction_ID}</strong></p>
                                <small class="text-muted">${tx.Obfuscated_ID}</small>
                            </div>
                            <div class="col-md-2">
                                <small class="text-muted">Risk Score</small>
                                <h4 class="mb-0 text-danger">${tx.Risk_Score}/100</h4>
                            </div>
                            <div class="col-md-2">
                                <span class="risk-badge risk-${riskClass}">${tx.Alert_Level}</span>
                            </div>
                            <div class="col-md-4">
                                <small class="text-muted">Recommended Action</small>
                                <p class="mb-0 small">${tx.Recommended_Action}</p>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += card;
            });
        }
        
        async function scanNewTransaction() {
            const resultDiv = document.getElementById('scan-result');
            const detailsDiv = document.getElementById('scan-details');
            
            resultDiv.style.display = 'block';
            detailsDiv.innerHTML = '<div class="loading" style="display:block;"><div class="spinner-border text-primary"></div><p class="mt-3">Scanning transaction...</p></div>';
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                const riskClass = result.alert_level.toLowerCase();
                const predictionColor = result.prediction === 'Fraud' ? 'danger' : 'success';
                
                detailsDiv.innerHTML = `
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <h1 class="display-1 text-danger">${result.risk_score}</h1>
                            <p class="text-muted">Risk Score</p>
                        </div>
                        <div class="col-md-9">
                            <div class="mb-3">
                                <strong>Transaction ID:</strong> 
                                <code>${result.transaction_id}</code>
                            </div>
                            <div class="mb-3">
                                <strong>Prediction:</strong> 
                                <span class="badge bg-${predictionColor} fs-6">${result.prediction}</span>
                            </div>
                            <div class="mb-3">
                                <strong>Alert Level:</strong> 
                                <span class="risk-badge risk-${riskClass}">${result.alert_level}</span>
                            </div>
                            <div class="mb-3">
                                <strong>Message:</strong> ${result.alert_message}
                            </div>
                            <div class="alert alert-warning mb-0">
                                <strong>‚ö†Ô∏è Recommended Action:</strong> ${result.recommended_action}
                            </div>
                        </div>
                    </div>
                `;
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                detailsDiv.innerHTML = `<div class="alert alert-danger">Error scanning transaction: ${error.message}</div>`;
            }
        }
        
        // Load dashboard on page load
        window.onload = loadDashboard;
        
        // Refresh stats every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
